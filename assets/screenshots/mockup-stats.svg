    <text x="20" y="25" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">20</text>
    <text x="20" y="65" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">15</text>
    <text x="20" y="105" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">10</text>
    <text x="20" y="145" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">5</text>
    <text x="20" y="183" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">0</text>

    <!-- Barras -->
    <!-- Barra 1 (hora 5) - 2 rumos -->
    <rect x="45" y="148" width="14" height="32" rx="3" fill="url(#barGreen)"/>
    <!-- Barra 2 (hora 5) - 2 rumos -->
    <rect x="63" y="148" width="14" height="32" rx="3" fill="url(#barGreen)"/>

    <!-- Labels X (horas) -->
    <text x="55" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="middle">5</text>
    <text x="105" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="middle">10</text>
    <text x="155" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="middle">15</text>
    <text x="205" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="middle">20</text>
  </g>
