    <!-- Data -->
    <text x="140" y="15" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">18 janeiro 2026 - 4 rumos</text>

    <!-- Seta direita -->
    <text x="275" y="15" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="rgba(255,255,255,0.4)">&gt;</text>
  </g>

  <!-- GrÃ¡fico de barras -->
  <g transform="translate(60, 200)">
