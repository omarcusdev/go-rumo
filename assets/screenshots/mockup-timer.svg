    <circle cx="30" cy="30" r="24" fill="rgba(255,255,255,0.1)"/>
    <path d="M24 30 A8 8 0 1 1 30 22" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M24 22 L24 30 L30 26" fill="rgba(255,255,255,0.6)"/>

    <!-- BotÃ£o pause (maior) -->
    <circle cx="110" cy="30" r="32" fill="rgba(255,255,255,0.15)"/>
    <rect x="98" y="16" width="8" height="28" rx="2" fill="#ffffff"/>
    <rect x="114" y="16" width="8" height="28" rx="2" fill="#ffffff"/>
  </g>

  <!-- Indicadores de pÃ¡gina (dots) -->
  <g transform="translate(175, 325)">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="15" cy="0" r="3" fill="#ffffff"/>
    <circle cx="30" cy="0" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="45" cy="0" r="3" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- CitaÃ§Ã£o -->
  <text x="200" y="365" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-style="italic">"Na crise que eu encontro a calma"</text>
  <text x="200" y="382" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="middle">â€” Filipe Ret</text>

  <!-- SeÃ§Ã£o de Tarefas -->
  <g transform="translate(56, 400)">
    <!-- Header -->
    <text x="0" y="15" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" font-weight="500">Tarefas</text>
    <text x="288" y="15" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)" text-anchor="end">0/2</text>

