<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fundo (oceano/montanha) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- Glassmorphism para o card principal -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>

    <!-- Gradiente verde para elementos ativos -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Blur para glassmorphism -->
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>

    <!-- Clip para bordas arredondadas -->
    <clipPath id="windowClip">
      <rect x="40" y="40" width="320" height="520" rx="16"/>
    </clipPath>
  </defs>

  <!-- Fundo externo -->
  <rect width="400" height="600" fill="#0d1117"/>

  <!-- Janela do app com sombra -->
  <g filter="url(#shadow)">
    <!-- Fundo da janela (simulando blur do desktop) -->
    <rect x="40" y="40" width="320" height="520" rx="16" fill="url(#bgGradient)"/>

    <!-- Overlay glassmorphism -->
    <rect x="40" y="40" width="320" height="520" rx="16" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>

  <!-- Barra de tÃ­tulo do macOS -->
  <g transform="translate(40, 40)">
    <!-- Fundo da barra de tÃ­tulo -->
    <rect width="320" height="40" rx="16" fill="rgba(0,0,0,0.3)"/>
    <rect y="16" width="320" height="24" fill="rgba(0,0,0,0.3)"/>

    <!-- BotÃµes de semÃ¡foro -->
    <circle cx="24" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="44" cy="20" r="6" fill="#febc2e"/>
    <circle cx="64" cy="20" r="6" fill="#28c840"/>

    <!-- Toggle icons no centro -->
    <g transform="translate(120, 10)">
      <rect width="80" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
      <!-- Lua (modo escuro) -->
      <circle cx="20" cy="10" r="6" fill="rgba(255,255,255,0.6)"/>
      <!-- Foguete -->
      <text x="52" y="14" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">ðŸš€</text>
    </g>

    <!-- Ãcones direita -->
    <rect x="250" y="8" width="24" height="24" rx="4" fill="#febc2e"/>
    <circle cx="290" cy="20" r="10" fill="rgba(255,255,255,0.1)"/>
  </g>

  <!-- Badge "RUMO ðŸš€" -->
  <g transform="translate(155, 100)">
    <rect width="90" height="26" rx="13" fill="rgba(46,204,113,0.2)" stroke="#2ecc71" stroke-width="1"/>
    <text x="45" y="17" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle" font-weight="600">RUMO ðŸš€</text>
  </g>

  <!-- Timer grande -->
  <text x="200" y="200" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="300">18:05</text>

  <!-- Barra de progresso -->
  <g transform="translate(80, 220)">
