      <text x="28" y="14" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#ffffff">Postar App</text>
    </g>

    <!-- Tarefa 2 -->
    <rect y="75" width="288" height="44" rx="10" fill="rgba(255,255,255,0.08)"/>
