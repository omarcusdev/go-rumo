  <g transform="translate(56, 530)">
    <text x="16" y="15" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="rgba(255,255,255,0.3)">Nova tarefa...</text>
    <!-- BotÃ£o + -->
    <circle cx="272" cy="10" r="16" fill="#2ecc71"/>
    <text x="272" y="16" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="300">+</text>
  </g>
</svg>