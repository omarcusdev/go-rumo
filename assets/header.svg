<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fundo escuro com toque de verde -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#101820"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <!-- Gradiente verde para elementos decorativos -->
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0"/>
    </linearGradient>

    <!-- Gradiente para a logo -->
    <linearGradient id="logoGradient1" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3ddc84"/>
      <stop offset="100%" style="stop-color:#2ecc71"/>
    </linearGradient>

    <linearGradient id="logoGradient2" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>

    <!-- Blur para efeito glassmorphism -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Efeitos de luz decorativos -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="#2ecc71" opacity="0.05" filter="url(#softGlow)"/>
  <ellipse cx="1000" cy="300" rx="250" ry="180" fill="#27ae60" opacity="0.05" filter="url(#softGlow)"/>

  <!-- Grid sutil de fundo -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="400" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Logo estilizada do Go Rumo -->
  <g transform="translate(280, 120)" filter="url(#glow)">
    <!-- Seta de trás (maior) -->
    <path d="M80 0 L160 80 L160 100 L80 30 L0 100 L0 80 Z" fill="url(#logoGradient1)"/>
    <!-- Seta da frente (menor, sobreposta) -->
    <path d="M80 50 L140 110 L140 160 L80 100 L20 160 L20 110 Z" fill="url(#logoGradient2)"/>
    <!-- Detalhe de brilho -->
    <path d="M80 0 L160 80 L160 85 L80 10 L0 85 L0 80 Z" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Título "Go Rumo" -->
  <text x="500" y="195" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="72" font-weight="600" fill="#ffffff" letter-spacing="-2">
    Go Rumo
  </text>

  <!-- Subtítulo/Tagline -->
  <text x="500" y="245" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="24" fill="#8b949e" font-weight="400">
    Timer Pomodoro minimalista para manter o foco
  </text>

  <!-- Badges/Tags -->
  <g transform="translate(500, 275)">
    <!-- Badge macOS -->
    <rect x="0" y="0" width="90" height="28" rx="14" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="45" y="19" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">macOS</text>

    <!-- Badge Windows -->
    <rect x="100" y="0" width="90" height="28" rx="14" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="145" y="19" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Windows</text>

    <!-- Badge Linux -->
    <rect x="200" y="0" width="80" height="28" rx="14" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="240" y="19" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Linux</text>

    <!-- Badge Open Source -->
    <rect x="290" y="0" width="110" height="28" rx="14" fill="#238636" fill-opacity="0.15" stroke="#238636" stroke-width="1"/>
    <text x="345" y="19" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#3fb950" text-anchor="middle">Open Source</text>
  </g>

  <!-- Decoração: pequenos pontos/estrelas -->
  <circle cx="150" cy="80" r="2" fill="#2ecc71" opacity="0.6"/>
  <circle cx="1050" cy="120" r="2" fill="#2ecc71" opacity="0.6"/>
  <circle cx="1100" cy="280" r="1.5" fill="#2ecc71" opacity="0.4"/>
  <circle cx="100" cy="320" r="1.5" fill="#2ecc71" opacity="0.4"/>
  <circle cx="950" cy="60" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="180" cy="350" r="1" fill="#ffffff" opacity="0.3"/>
</svg>